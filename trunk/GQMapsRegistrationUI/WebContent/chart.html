<html>
  <head>
  		<title> GQMaps Dashboard Chart </title>
    <!--Load the AJAX API-->
    	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
        
         <link type="text/css" href = "jquery-ui-1.10.2.custom/css/blitzer/jquery-ui-1.10.2.custom.css" rel="stylesheet" />
         <link type="text/css" href = "css/gqmaps.css" rel="stylesheet" />
         <link type="text/css" href="css/gqhome.css" rel="stylesheet" />

         <script src = "jquery-ui-1.10.2.custom/js/jquery-1.9.1.js" ></script>
         <script src = "jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.js" ></script> 
                   
         <script src = "js/rest_service.js"> </script>   
         
		<script type="text/javascript"> 
        
				function disableselect(e)
				{  
					return false;
				}  
				
				function reEnable()
				{  
					return true;  
				}  
				
				//if IE4+  
				document.onselectstart=new Function ("return false")  
				document.oncontextmenu=new Function ("return false")  
				//if NS6  
				if (window.sidebar)
				{  
					document.onmousedown=disableselect  
					document.onclick=reEnable  
				}
        </script>

        
		<script type="text/javascript">
    
          // Load the Visualization API and the piechart package.
          google.load('visualization', '1.0', {'packages':['corechart']});
    
          // Set a callback to run when the Google Visualization API is loaded.
          google.setOnLoadCallback(drawChart);
    
          // Callback that creates and populates a data table,
          // instantiates the pie chart, passes in the data and
          // draws it.
          function drawChart() 
		  {
    
				// PIE Chart
				// Create the data table for pie chart.
				var pieData = new google.visualization.DataTable();
				pieData.addColumn('string', 'Topping');
				pieData.addColumn('number', 'Slices');
				
				var pieChartdata = [['Servers', 8],
								 ['Printers', 15],
								 ['Networking', 20],
								 ['AC', 30],
								 ['Desktops', 4],
								 ['Misc', 17]];
				
				pieData.addRows(pieChartdata);  
					
				// Set chart options
				var pieChartOptions = {'title':'Power consumption by asset type',
							   'is3D': true,
							   'width':350,
							   'height':200};
		
				// Instantiate and draw our chart, passing in some options.
				var chart = new google.visualization.PieChart(document.getElementById('pie-chart_div'));
				chart.draw(pieData, pieChartOptions);
				
				// BAR Chart	
				
				// Create the data table.
				var barData = new google.visualization.DataTable();
				barData.addColumn('string', 'Topping');
				barData.addColumn('number', 'Load');
				barData.addRows([
				  ['Servers', 8],
				  ['Printers/Networking', 1],
				  ['Air Conditioning', 36],
				  ['Desktops', 4],
				  ['Misc', 17]
				]);
			
				// Set chart options
				var barChartOptions = {'title':'Power consumption by asset type',
							   'width':300,
							   'height':200};
			
			    var chart = new google.visualization.BarChart(document.getElementById('bar-chart_div'));
				chart.draw(barData, barChartOptions);			
    
           }
		   
			<!--  ATLChart_Div  line chart -->		   
		 
			google.load('visualization', '1', {packages: ['annotatedtimeline']});
			
			function drawATLChart() 
			{
				var data = new google.visualization.DataTable();
				
				data.addColumn('date', 'Recording Date');
				data.addColumn('number', 'Mains Voltage');

				data.addRows([
				[new Date(2012, 1, 08, 09, 24, 0), 215],
				[new Date(2012, 1, 08, 09, 26, 0), 205],
				[new Date(2012, 1, 08, 09, 28, 0), 0],
				[new Date(2012, 1, 08, 09, 30, 0), 0],
				[new Date(2012, 1, 08, 09, 32, 0), 225],
				[new Date(2012, 1, 08, 09, 34, 0), 215],
				[new Date(2012, 1, 08, 09, 36, 0), 205],
				[new Date(2012, 1, 08, 09, 38, 0), 0],
				[new Date(2012, 1, 08, 09, 40, 0), 0],
				[new Date(2012, 1, 08, 09, 42, 0), 46],
				[new Date(2012, 1, 08, 09, 44, 0), 54.2],
				[new Date(2012, 1, 08, 09, 46, 0), 98],
				[new Date(2012, 1, 08, 09, 48, 0), 225],
				[new Date(2012, 1, 08, 09, 50, 0), 221],
				[new Date(2012, 1, 08, 09, 52, 0), 225],
				 ]);
			
			var annotatedtimeline = new google.visualization.AnnotatedTimeLine(
			document.getElementById('ATLChart_Div'));
			
			annotatedtimeline.draw(data, 
					  {'displayAnnotations': true,
					  lineWidth: 1,
					  'fill': 0,
					  title:'Company Performance', 
					  titleY: 'Dollars (Millions)',
					  displayLegendValues:true,
					  displayZoomButtons:false,
					  legendPosition:'newRow',
					  dateFormat:'EEE, MMM d,yy HH:mm',
					  'colors': ['green', 'red', 'orange'],
					  'displayRangeSelector' : false
					  }
					  );
			}
			
			google.setOnLoadCallback(drawATLChart);		
    
        </script>
    
  </head>


  <body>

	<table>
	<tr>
		<td>
		    <div id="pie-chart_div" style="width: 300px; height: 200px; "></div>
		</td>
		<td>
	    	<div id="ATLChart_Div" style="width: 200px; height: 200px;"></div>
		</td>
		<td>
		    <div id="bar-chart_div" style="width: 250px; height: 200px;"></div>
		</td>
	</tr>



  </body>
</html>
