<!doctype html>  
<html lang = "en">

	<head>
	
		<title>GQMaps Enterprise Registration</title>
		
		<!--  Custom Styles -->
		<link href = "css/dashboard.css" rel = "stylesheet" type = "text/css" />
		<link href = "css/timeout.css" rel = "stylesheet" type = "text/css" />
		
		<!-- Predefined Styles -->
		<link href = 'http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel = 'stylesheet' type = 'text/css' />
		
		<!-- Predefined Script -->
		<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
		
		<!-- Custom Scripts -->
		<script src = "js/jstorage.js"> </script>
		<script src = "js/add_registration.js"> </script>
		<script src = "js/rest_service.js"> </script>
		<script src = "js/general.js"> </script>
		<script src = "js/check_answer.js"> </script>
		
	</head>
	
	<body>
		
		<!-- Timeout Div -->
		<div id = "idletimeout">
			Logging off in <span> countdown place holder </span>&nbsp;seconds due to inactivity.
			<a id = "idletimeout-resume" href = "#"> Click here to continue </a>.
		</div>
		
		<!-- Fixed top -->
		<div id = "top">
			<div class = "fixed">
				<a href = "index.html" title = " " class = "logo"></a>
				<img class = "logo-menu" src = "images/image001.jpg"></img>
			</div>
		</div>
		<!-- /Fixed top -->
		
		<!-- Content container -->
		<div id = "container">
			<!-- Content wrapper -->
			<div class = "wrapper" style = "margin-left:auto; margin-right:auto; width:70%;">
			
				<br/><br/>
				
				<h5 style = "text-align:center" class = "widget-name">
					<i style = "display:block; position:absolute; left:370px;" class = "icon-ok"></i> 
					Enterprise Registration
				</h5>
				
				<br/><br/>
				
				<!-- Form validation -->
				<form id = "frmAddRegn" class = "form-horizontal" method = "post">
				
					<fieldset>
					
						<!-- widget starts -->
						<div class = "widget">
						
							<div class = "well row-fluid">
							
								<div class = "control-group">
								
									<label for = "txtEName" class = "control-label" > Enterprise Name
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtEName" id = "txtEName" 
										maxlength = "40" class = "validate[required] span12" />
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "cmbBusCategory" class = "control-label"> Business Line
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<select name = "cmbBusCategory" id = "cmbBusCategory" class = "validate[required] styled " 
										data-prompt-position = "topLeft:-1,-5">
										</select>
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtPhone" class = "control-label"> Mobile Number
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtPhone" id = "txtPhone" 
										maxlength = "15" class = "validate[required,custom[onlyNumberSp]] span12" />
									</div>
								</div>
								
								<div class = "control-group">
								
									<label for = "txtEmail" class = "control-label"> Email 
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "email" style = "width:50%;" name = "txtEmail" id = "txtEmail" 
										maxlength = "45" class = "validate[required] span12" placeholder = "example@example.com"/>
									</div>
									
								</div>
								
								<div class = "control-group" >
									<span class = "label label-info" style = "line-height:20px;"> Facility Details </span>
								</div>
								
								<div class = "control-group">
								
									<label for = "cmbEmpCount" class = "control-label"> Total Employees
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<select name = "cmbEmpCount" id = "cmbEmpCount" class = "validate[required] styled" 
										data-prompt-position = "topLeft:-1,-5">
												<option value = "1" selected = "selected"> 0-100 </option>
												<option value = "2" > 100-200 </option>
												<option value = "3" > 200-500 </option>
												<option value = "4" > >500 </option>
										</select>
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtESqft" class = "control-label"> Enterprise IT Facilty Usable Area
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtESqft" id = "txtESqft" 
										maxlength = "11" class = "validate[required,custom[onlyNumberSp]] span12" />
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtEAsset" class = "control-label"> Total Number of IT Assets
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtEAsset" id = "txtEAsset" maxlength = "11" 
										class = "validate[required,custom[onlyNumberSp]] span12" 
										placeholder = "Includes Computers,Laptops,Switches, Routers and Storage" />
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtDCSqft" class = "control-label"> Datacenter Usable Area
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtDCSqft" id = "txtDCSqft" 
										maxlength = "11" class = "validate[required,custom[onlyLetterNumber]] span12" />
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtDCAsset" class = "control-label"> Total Number of Datacenter Assets
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtDCAsset" id = "txtDCAsset" 
										maxlength = "11" class = "validate[required,custom[onlyLetterNumber]] span12" />
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtDCUsed" class = "control-label"> Datacenter Occupancy Rate
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" placeholder = "in %" name = "txtDCUsed" 
										id = "txtDCUsed" maxlength = "3" class = "validate[required,custom[onlyLetterNumber]] span12" />
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtDCTemp" class = "control-label"> Datacenter Temperature
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtDCTemp" id = "txtDCTemp" maxlength="3" 
										placeholder = "DC Temperature in Celsius" class="validate[required,custom[onlyLetterNumber]] span12" />
									</div>
								
								</div>
								
								<div class = "control-group">
									<span class = "label label-info" style = "line-height:20px;"> Password Reset Enablement </span>
								</div>
								
								<div class = "control-group">
									
									<label for = "cmbQues1" class = "control-label"> Security Question 1
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<select name = "cmbQues1" id = "cmbQues1" class = "validate[required] styled " 
										data-prompt-position = "topLeft:-1,-5">
										</select>
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtAns1" class = "control-label"> Answer 1
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtAns1" id = "txtAns1" 
										placeholder = "Answer must be in One Word without special character" 
										class = "validate[required,custom[onlyLetterNumber]] span12" />
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "cmbQues2" class = "control-label"> Security Question 2 
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<select name = "cmbQues2" id = "cmbQues2" class = "validate[required] styled " 
										data-prompt-position = "topLeft:-1,-5">
										</select>
									</div>
									
								</div>
								
								<div class = "control-group">
								
									<label for = "txtAns2" class = "control-label"> Answer 2
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<input type = "text" style = "width:50%;" name = "txtAns2" id = "txtAns2" 
										class = "validate[required,custom[onlyLetterNumber]] span12" />
									</div>
								
								</div>
								
								<div class = "control-group">
									
									<label for = "taComments" class = "control-label"> Additional Area 
										<span class = "text-error">*</span>
									</label>
									
									<div class = "controls">
										<textarea name = "taComments" style = "width:50%;" id = "taComments" rows = "5" cols = "5" 
										maxlength = "199" class = "validate[required] span12">
										</textarea>
									</div>
								
								</div>
								
								<div class = "form-actions align-right">
									<button id = "submit" type = "submit" class = "btn btn-info"> Submit </button>
									<button type = "reset" class = "btn"> Reset </button>
								</div>
								
							</div>
							
						</div>
						<!-- Widget ends -->
					</fieldset>
				
				</form>
				<!-- /Form validation -->
			</div>
			<!-- /Content wrapper -->
		</div>
		<!-- /Content container -->
		
	</body>

</html>

	<!-- Mask to cover the whole screen -->
	<div id = "mask"> </div>
		 	
	<script src = "js/jquery.idletimer.js" type = "text/javascript" > </script>
	<script src = "js/jquery.idletimeout.js" type = "text/javascript" > </script>
        
	<script type = "text/javascript" >
		$.idleTimeout('#idletimeout', '#idletimeout a', {
		idleAfter : $.jStorage.get("jsTimeout"),
        onTimeout : function() {
            $(this).slideUp();
            window.location = "login.html";
        },
        onIdle : function() {
            var maskHeight = $(document).height();
            var maskWidth = $(window).width();
            $('#mask').css({'width':maskWidth,'height':maskHeight});
            $('#mask').fadeIn(1000);	
            $('#mask').fadeTo("slow",0.8);	
            $(this).slideDown(); // show the warning bar
        },
        onCountdown : function(counter) {
            $(this).find("span").html(counter); // update the counter
        },
        onResume : function() {
            $(this).slideUp(); // hide the warning bar
            $('#mask').hide();
            $('.window').hide();
        }
    });
	</script>
