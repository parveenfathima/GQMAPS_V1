<!doctype html>
<html>
    <head>
         <meta charset="utf-8">
         <title>Add Registration</title>
        
         <link type="text/css" href = "jquery-ui-1.10.2.custom/css/blitzer/jquery-ui-1.10.2.custom.css" rel="stylesheet" />
         <link type="text/css" href = "css/gqmaps.css" rel="stylesheet" />

         <script src = "jquery-ui-1.10.2.custom/js/jquery-1.9.1.js" ></script>
         <script src = "jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.js" ></script>           
             
         <script src = "js/jstorage.js"> </script>
          
         <script src = "js/add_registration.js"> </script>
         <script src = "js/check_answer.js"> </script>
         <script src = "js/general.js"> </script>
    </head>
    
    <body class="body">
        <div class="main-div"> <!--main div-->
            <div class="header"><!--header -->
            	<img src="theme/images/gquotient_logo.png"  style = "padding-top:25px; padding-left:25px" width="161" height="53" align="left"/>
                <p class="hesder-font" style = "padding-top:35px;padding-left:300px ">Enterprise Registration</p> 
                <p align="right" style="padding-right:10px"> <a href="login.html" onClick="logout();">Logout</a></p>
            </div><!--/header -->

            <div class="content-div"><!--content div-->

                    <div class="plain-div"> <!--plain div -->
      
                        <form id = "frmAddRegn" class = "plain-form"  method = "post" >
                                   
                            <table align="center" id = "tblAddRegn">  
                                <tr>
                                		<td colspan="2" > 

                                            <font size="2" style="color:#000; font-style:italic;"> <font color="#FF0000"> * </font> indicates mandatory fields </font>
                                        </td>
                                </tr>  
                                <tr></tr>
                                <tr>
                                     <td>
                                            <label for="txtEName" class = "label-font">Enterprise Name <font color="#FF0000"> * </font></label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtEName" id="txtEName" style="width:200px" value = "New Enterprise"/>
                                     </td>
                                </tr>
      
                               <tr>
                                     <td>
                                            <label for = "cmbBusCategory" class = "label-font" >Business Category <font color="#FF0000"> * </font> </label>
                                     </td>
                                     <td>   
                                            <select name = "cmbBusCategory" id = "cmbBusCategory" name = "cmbBusCategory" style="width:100px">
                                            <option value = "" selected = "selected">--Select your Business Line--</option>

                                            </select>
                                     </td>
                                </tr>
                    
                               <tr>
                                     <td>
                                            <label for="txtPhone" class = "label-font">Phone <font color="#FF0000"> * </font> </label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtPhone" id="txtPhone" value = "9999999999" />
                                     </td>
                                </tr>

                               <tr>
                                     <td>
                                            <label for="txtEmail" class = "label-font">E-mail <font color="#FF0000"> * </font> </label>
                                     </td>
                                     <td>   
                                            <input type="email" name="txtEmail" id="txtEmail" value = "abc@gquotient.com"/>
                                     </td>
                                </tr>

                               <tr>
                                     <td>
                                            <label for="txtUsername" class = "label-font">Username <font color="#FF0000"> * </font></label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtUsername" id="txtUsername" value = "newuser" />
                                     </td>
                                </tr>                                                               
                  
                               <tr>
                                     <td>
                                            <label for="cmbSaveFwd" class = "label-font">Consume / Forward <font color="#FF0000"> * </font></label>
                                     </td>
                                     <td>   
                                            <select name="cmbSaveFwd" id="cmbSaveFwd" style="width:100px">
                                            	<option value = "C">Consume</option>
                                                <option value = "F">Forward</option>
                                            </select>
                                     </td>
                                     <td> 
                                     		<label for="txtUrl" class = "label-font">Forward URL</label>
                                     </td>
                                                                         
                                     <td>   
                                            <input type="text" name="txtUrl" id="txtUrl"/>
                                     </td>
                                </tr>      
                    
                                <tr>
                                     <td>
                                            <label for="cmbQues1" class = "label-font">Security Question 1 <font color="#FF0000"> * </font> </label>
                                     </td>
                                     <td>   
                                            <select name="cmbQues1" id="cmbQues1" style="width:200px">
                                            	<option value = "" selected = "selected">--Select your first Question--</option>
                                            </select>
                                     </td>
                                </tr>
                                
                                <tr>
                                     <td>
                                            <label for="txtAns1" class = "label-font">Answer 1 <font color="#FF0000"> * </font></label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtAns1" id="txtAns1" value = "red" /> 
                                     </td>

                                </tr> 
                                <tr>
                                		<td colspan="2" > 
                                        	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <font size="2" style="color:#F00; font-style:italic;">(Answer must be in one word and less than 10 characters) 
                                        </td>
                                </tr>
                     
                                <tr>
                                     <td>
                                            <label for="cmbQues2" class = "label-font">Security Question 2 <font color="#FF0000"> * </font> </label>
                                     </td>
                                     <td>   
                                            <select name="cmbQues2" id="cmbQues2" style="width:200px">
                                            	<option value = "" selected = "selected">--Select your second Question--</option>
                                            </select>
                                     </td>
                                </tr>
                                 
                                <tr>
                                     <td>
                                            <label for="txtAns2" class = "label-font">Answer 2 <font color="#FF0000"> * </font> </label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtAns2" id="txtAns2" value = "black"/>
                                     </td>
                                </tr> 
                   
                                <tr>
                                     <td>
                                            <label for="taComments" class = "label-font">Comments</label>
                                     </td>
                                     <td>   
                                            <textarea name="taComments" id="taComments" rows = "3" style="width:200px"> </textarea>
                                     </td>
                                </tr>     
			
                                <tr>
                                     <td>
                                            <label for="txtEmp" class = "label-font">Total Employees</label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtEmp" id="txtEmp"/>
                                     </td>
                                </tr> 
                                <br>
                                  <tr>
                                     <td>
                                            <label for="txtAsset" class = "label-font">Total Assets</label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtAsset" id="txtAsset"/>
                                     </td>
                                </tr> 
                  
                                  <tr>
                                     <td>
                                            <label for="txtSqft" class = "label-font">Data Center Sqft.</label>
                                     </td>
                                     <td>   
                                            <input type="text" name="txtSqft" id="txtSqft"/>
                                     </td>
                                </tr>                                                 
                 
                            </table>  
                            <br>
                            <center>
                                <input type="button" value="Submit" id = "submit"/>
                                <input type="reset" value="Reset"/>
                            </center>
                            <br>
                            
                        </form><!--/plain-form -->
                        
                    </div><!--/plain div -->
           
            </div><!--/content div -->
            
            <div class = "footer">
             	<font class="Copyrights-font">© Copyright 2012 Gquotient</font>
            </div>
        
        </div> <!--/main div -->
        
    </body>
    
</html>
